<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" step="0.1" />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" min="2025-01-01" max="" />
      </div>
      <div>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana" />
        <label for="jabuka">Jabuka</label>
        <input type="checkbox" name="jabuka" id="jabuka" />
        <label for="kajsija">Kajsija</label>
        <input type="checkbox" name="kajsija" id="kajsija" />
      </div>
      <div>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="muski" /><label for="muski"
          >Muski</label
        >
        <input type="radio" name="gender" id="zenski" /><label for="zenski"
          >Zenski</label
        >
      </div>
      <div>
        <label for="color">Color pallet:</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="">Automobili:</label>
        <select name="" id="">
          <option value="" selected disabled>Select a car</option>
          <optgroup label="Nemci">
            <option value="">Volks</option>
            <option value="">Merz</option>
            <option value="">Audi</option>
            <option value="">BMW</option>
            <option value="">Porsche</option>
          </optgroup>
          <optgroup label="Japanci">
            <option value="">Toyota</option>
            <option value="">Mitsubishi</option>
            <option value="">Mazda</option>
            <option value="">Subaru</option>
            <option value="">Suzuki</option>
          </optgroup>
        </select>
      </div>
      <div>
        <input type="submit" value="Registruj se" />
        <input type="reset" value="Ocisti formu" />
      </div>
    </form>
  </body>
</html>
